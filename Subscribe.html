<button onclick="onClick()">Subscribe</button>

<script>
  const button = document.querySelector(`button`);
  function onClick(){
if(button.innerText === 'Subscribe')
{document.querySelector(`button`).innerHTML = 'Subscribed';
  document.querySelector(`button`).style.backgroundColor = 'white';
  document.querySelector(`button`).style.color = 'brown';
}
   else { document.querySelector(`button`).innerHTML = 'Subscribe';
  
  document.querySelector(`button`).style.backgroundColor = 'brown';
  document.querySelector(`button`).style.color = 'white'; }

  }
</script>
<style>
  button{
    margin: 300px 600px;
    font-size: 50px;
    height: 100px;

    border-radius: 5px;
